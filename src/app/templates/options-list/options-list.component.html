<div class="scroll-container" #optionsList name="optionsList">
  <div class="scroll-list">
    <div *ngFor="let opt of options;let i=index" (click)="clickOpt(i)" [class.scroll-item-active]="options[i].isActive" class="scroll-item">
      <span class="common-text ag-16">Option option</span>
      <div *ngIf="options[i].isActive" class="scroll-select-container">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="Icons">
            <path id="selectopt" d="M15.7657 0.319082C15.4533 -0.106361 14.9468 -0.106361 14.6343 0.319082L5.04982 13.3703L1.3657 8.35369C1.0533 7.92824 0.546796 7.92829 0.234328 8.35369C-0.0781093 8.77909 -0.0781093 9.46878 0.234328 9.89422L4.48414 15.6811C4.79645 16.1065 5.30332 16.1062 5.61551 15.6811L15.7657 1.85966C16.0781 1.43426 16.0781 0.744525 15.7657 0.319082Z" />
          </g>
        </svg>
      </div>
    </div>
  </div>
  <div role="scrollbar" name="scrollBar" #scrollBar class="scroll">
    <svg  width="5" height="220" viewBox="0 0 5 220" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="Group 82">
        <rect id="scrolldone" x="2" y="220" [attr.width]="trackHeight" height="1" rx="0.5" transform="rotate(-90 2 220)" />
        <rect id="scrollguy" y="103.117" [attr.x]="thumbY" [attr.width]="thumbHeight" height="5" rx="2.5" transform="rotate(-90 0 103.117)" />
      </g>
    </svg>
  </div>
</div>
